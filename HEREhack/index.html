<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset="utf-8">
  <link rel="shortcut icon" href="../assets/boo_icon.png">

  <title>HERE Hackathon</title>

  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/bootstrap-theme.min.css" rel="stylesheet">

  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/socketio.js"></script>

  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.css" />
  <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-core.js"></script>
  <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-service.js"></script>
  <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.js"></script>
  <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
</head>
<body>

<nav class="navbar navbar-fixed-top navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html"><span class="navTxt">toGo</span></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="index.html"><span class="navbar-btn">Find an Event</span></a></li>
        <li><a href="schedule.html"><span class="navbar-btn">Schedule an Event</span></a></li>
      </ul>
    </div>
  </div>
</nav>

 <div id="map"></div>
<div class="container" style="position: fixed; top:50%; overflow:scroll; height:50%; width: 100%;">
  <div class="container formClass">
    <div class="row">
      <div class="col-xs-12">
        <form class="scheduleForm" action="" method="">
          <h2>Event One</h2>
          <div class="form-group">
            <label for="loc1" >Location</label>
            <div class="input-group">
              <input type="text" placeholder="Location" id="loc1" disabled class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="pickLocation1">Pick Location</button>
              </span>
            </div>
          </div>

          <div class="form-group">
            <label for="time1" >Enter the ending time</label>
            <input type="time" name="time1" value="time1" id="time1" class="form-control">
          </div>

          <hr class="myHr">

          <h2>Event Two</h2>
          <div class="form-group">
            <label for="loc2" >Location</label>
            <div class="input-group">
              <input type="text" placeholder="Location" id="loc2" disabled class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="pickLocation2">Pick Location</button>
              </span>
            </div>
          </div>

          <div class="form-group">
            <label for="time2" >Enter the starting time </label>
            <input type="time" name="time2" value="time1" id="time2" class="form-control">
          </div>
          <hr class="myHr">
          <div class="form-group">
              <label >Category</label><br>
              <label class="checkbox-inline"><input type="checkbox" value="food">Food</label>
              <label class="checkbox-inline"><input type="checkbox" value="art">Art</label>
              <label class="checkbox-inline"><input type="checkbox" value="kids">Kids</label>
              <label class="checkbox-inline"><input type="checkbox" value="sports">Sports</label>
              <label class="checkbox-inline"><input type="checkbox" value="social">Social</label>
              <label class="checkbox-inline"><input type="checkbox" value="tech">Tech</label>
              <label class="checkbox-inline"><input type="checkbox" value="culture">Culture</label>
              <label class="checkbox-inline"><input type="checkbox" value="cinema">Cinema</label>
              <label class="checkbox-inline"><input type="checkbox" value="leisure">Leisure</label>
              <label class="checkbox-inline"><input type="checkbox" value="other">Other</label>
          </div>
          <div class="form-group">
            <label for="method">Method of Transportation</label>
            <select class="form-control" name="method" id="method">
              <option value="car">Car</option>
              <option value="pedestrian">Pedestrian</option>
              <option value="bicycle">Bicycle</option>
            </select>
          </div>
          </form>
          <button type="submit" class="btn btn-primary" name="button" id="sbBtn">Find</button>
      </div>
    </div>
  </div>

    <div id="resStart"><hr class="myHr secondPart"></div>

    <div class="container"></div>
        <div class="row" style="overflow-x: hidden;">
            <div class="col-xs-12">
                <h2 style="position:relative;left:18px">Results</h2>
                <div class="results" style="margin-bottom:500px;">
                    No results to display...
                </div>
            </div>
        </div>
    </div>
<script src="js/map.js"></script>
</body>
</html>
